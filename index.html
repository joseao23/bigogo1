<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendance & Bonus Pool Manager - Mario Edition</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --mario-red: #E52521;
      --mario-blue: #049CD8;
      --mario-yellow: #FBD000;
      --mario-green: #43B047;
      --mario-brick: #944824;
      --mario-sky: #000000;
    }

    body { 
      font-family: "Microsoft JhengHei", "Heiti TC", "黑體", "Inter", sans-serif;
      background-color: #000;
      color: white;
      background-image: 
        radial-gradient(circle at 20% 30%, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0) 10%),
        radial-gradient(circle at 80% 10%, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0) 15%);
      background-attachment: fixed;
    }

    .mario-font { font-family: 'Press Start 2P', cursive; }

    .pixel-border-white {
      box-shadow: 
        0 4px 0 0 #fff,
        0 -4px 0 0 #fff,
        4px 0 0 0 #fff,
        -4px 0 0 0 #fff;
    }

    .question-block {
      background-color: var(--mario-yellow);
      border: 4px solid #fff;
      box-shadow: inset -4px -4px 0 0 rgba(0,0,0,0.2), inset 4px 4px 0 0 rgba(255,255,255,0.5);
    }

    .stone-wall-pattern {
      background-color: #7A4A3A;
      background-image:
        linear-gradient(90deg, rgba(0,0,0,0.4) 4px, transparent 4px),
        linear-gradient(rgba(0,0,0,0.4) 4px, transparent 4px);
      background-size: 40px 40px;
      border: 4px solid #fff;
      box-shadow: inset -6px -6px 0 0 rgba(0,0,0,0.5), inset 6px 6px 0 0 rgba(255,255,255,0.1);
    }

    .castle-pattern {
      background-color: #4D0000;
      background-image: 
        linear-gradient(rgba(0,0,0,0.4) 2px, transparent 2px),
        linear-gradient(90deg, rgba(0,0,0,0.4) 2px, transparent 2px);
      background-size: 20px 20px;
      border: 4px solid #fff;
      box-shadow: inset -6px -6px 0 0 rgba(0,0,0,0.6), inset 6px 6px 0 0 rgba(255,255,255,0.1);
    }

    .pipe-green {
      background: linear-gradient(90deg, #2b7a2d 0%, #43B047 30%, #43B047 70%, #2b7a2d 100%);
      position: relative;
    }
    
    .pipe-top {
      background: linear-gradient(90deg, #2b7a2d 0%, #43B047 30%, #43B047 70%, #2b7a2d 100%);
      border: 4px solid #000;
      box-shadow: inset 2px 2px 0 rgba(255,255,255,0.3);
    }

    .coin-float {
      animation: coinFloat 2s ease-in-out infinite;
    }

    @keyframes coinFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes budget-jump {
      0% { transform: translateY(0) scale(1); }
      30% { transform: translateY(-8px) scale(1.1); color: var(--mario-red); text-shadow: 0 0 10px rgba(229, 37, 33, 0.4); }
      100% { transform: translateY(0) scale(1); color: inherit; }
    }

    @keyframes row-bounce {
      0% { transform: scale(1); }
      30% { transform: scale(1.05) translateY(-5px); }
      50% { transform: scale(0.98) translateY(2px); }
      70% { transform: scale(1.02) translateY(-1px); }
      100% { transform: scale(1) translateY(0); }
    }

    @keyframes input-success {
      0% { border-color: #000; box-shadow: 4px 4px 0 0 rgba(0,0,0,0.1); }
      50% { border-color: var(--mario-green); box-shadow: 0 0 15px 5px rgba(67, 176, 71, 0.4), 4px 4px 0 0 rgba(0,0,0,0.1); }
      100% { border-color: #000; box-shadow: 4px 4px 0 0 rgba(0,0,0,0.1); }
    }

    @keyframes birthday-wiggle {
      0% { transform: rotate(-5deg) translateY(0); }
      50% { transform: rotate(5deg) translateY(-5px); }
      100% { transform: rotate(-5deg) translateY(0); }
    }

    .animate-budget-jump {
      animation: budget-jump 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .animate-row-bounce {
      animation: row-bounce 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .animate-input-success {
      animation: input-success 0.4s ease-out;
    }

    .animate-birthday-wiggle {
      animation: birthday-wiggle 1.5s ease-in-out infinite;
    }

    .bg-stars {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      pointer-events: none;
      z-index: -1;
      opacity: 0.2;
      background-image: radial-gradient(white 1px, transparent 0);
      background-size: 50px 50px;
    }
    
    ::-webkit-scrollbar { width: 10px; }
    ::-webkit-scrollbar-track { background: #000; }
    ::-webkit-scrollbar-thumb { background: var(--mario-red); border: 2px solid #fff; }

    .active-row-glow {
      box-shadow: 0 0 15px rgba(251, 208, 0, 0.2), 4px 4px 0px 0px rgba(0,0,0,0.1);
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body class="min-h-screen pb-12">
  <div class="bg-stars"></div>
  <div id="root"></div>
</body>
</html>
